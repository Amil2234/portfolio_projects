<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Cracker Simulation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="password"] {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      background-color: #4ade80;
      border: none;
      border-radius: 8px;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #22c55e;
    }
    .output {
      margin-top: 25px;
      font-family: monospace;
      font-size: 1.2rem;
      word-break: break-word;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Cracker</h1>
    <p>This is a fun simulation of how a brute-force attack tries to guess your password.</p>
    <input type="password" id="password" placeholder="Enter a password..." />
    <br />
    <button onclick="startCracking()">Start Cracking</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
    let outputDiv = document.getElementById("output");

    async function startCracking() {
      const target = document.getElementById("password").value;
      if (!target) {
        outputDiv.innerText = "Please enter a password!";
        return;
      }

      outputDiv.innerText = "";
      let guess = "";
      for (let i = 0; i < target.length; i++) {
        let found = false;
        for (let char of characters) {
          outputDiv.innerText = guess + char;
          await new Promise(r => setTimeout(r, 60));
          if (char === target[i]) {
            guess += char;
            found = true;
            break;
          }
        }
        if (!found) {
          guess += "?";
        }
      }

      outputDiv.innerText = `âœ” Password guessed: ${guess}`;
    }
  </script>
</body>
</html>
